name: CI/CD Pipeline with SonarQube + OWASP Dependency-Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install Dependencies
      run: npm install

    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v5.0.0
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: https://studioai.logesh.store/
      with:
        projectBaseDir: .
        args: >
          -Dsonar.projectKey=myportfolio
          -Dsonar.sources=.
          -Dsonar.dependencyCheck.jsonReportPath=odc-reports/dependency-check-report.json
          -Dsonar.dependencyCheck.htmlReportPath=odc-reports/dependency-check-report.html
          -Dsonar.pullrequest.key=${{ github.event.number }} 
          -Dsonar.pullrequest.base=${{ github.event.pull_request.base.ref }} 
          -Dsonar.pullrequest.branch=${{ github.event.pull_request.head.ref }}