name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    # ✅ OWASP Dependency-Check GitHub Action
    - name: Dependency-Check Analysis
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: "My Portfolio"
        path: '.'  # folder to scan
        format: 'HTML,JSON'
        out: 'odc-reports'

    # ✅ SonarQube Scan
    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v5.0.0
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: http://localhost:9000
      with:
        projectBaseDir: .
        args: >
          -Dsonar.projectKey=myportfolio
          -Dsonar.sources=.
          -Dsonar.dependencyCheck.jsonReportPath=odc-reports/dependency-check-report.json
          -Dsonar.dependencyCheck.htmlReportPath=odc-reports/dependency-check-report.html
